<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Weather Api</title>
    <style>
        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: rgb(255, 255, 255);
  opacity: 1; /* Firefox */
}

:-ms-input-placeholder { /* Internet Explorer 10-11 */
  color: rgb(255, 255, 255);
}

::-ms-input-placeholder { /* Microsoft Edge */
  color: rgb(255, 255, 255);
}
    </style>
</head>
<body style="background:linear-gradient(#01836B,#002035);background-repeat:no-repeat ;height:100vh">
    <div class="container-fluid">
        <div class="row text-center align-center mt-5 ">
            <div class="col-4">

            </div>
            <div class="col-5 ">
                
                <input type="text" name="city" id="search" class="w-75 py-2 px-2 mb-5 rounded bg-transparent text-white border border-white border-2" placeholder="Search">
            </div>
        </div>
            <div class="tempmain">
                <div class="row text-center align-center">
                    <h1 class="text-white mt-5 mb-2" id="city"></h1>
                </div>
                <div class="row text-center align-center">
                    <h2 class="text-white" id="tempdisplay"></h2>
                </div>
                <div class="row mt-3 text-center align-center">
                    <h5 class="text-white" id="min_temp"></h5>
                </div>
                <div class="row text-center align-center">
                    <h5 class="text-white" id="max_temp"></h5>
                </div>
                <div class="row mt-5">
                    <div class="col-3">

                    </div>
                    <div class="col-3 text-white text-center">
                        <p id="pressure_temp"></p>
                        <p id="humidity_temp"></p>
                        <p id="sea_level_temp"></p>
                    </div>
                    <div class="col-3 text-center text-white">
                        <p id="visibility_temp"></p>
                        <p id="speed_temp"></p>
                        <p id="wind_Deg"></p>
                    </div>
                </div>
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
